<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    {%block title%}
    {%endblock%}
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  
        <a class="navbar-brand" >CHAT-MANAGER</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="{%url 'home'%}">HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'chats'%}">CHATS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'about-us'%}">ABOUT-US</a>
                </li>
            
            
            </ul>
        </div>    
        {% if request.user.is_authenticated%}
                <div class="form-inline my-2 my-lg-0">
                
                    
                   <div class="p-2 bg-dark text-white">{{user.username}}</div>
                    
                    <a href="{%url 'logout'%}">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">LOG-OUT</button>
                    </a>
                </div>
        



        {% else %}
                <div class="form-inline my-2 my-lg-0">
                
                    <a href="{%url 'login'%}">
                        <button class="btn btn-outline-success mr-2 my-2 my-sm-0" type="submit">LOG-IN</button>
                    </a>
                    <a href="{%url 'signin'%}">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">SIGN-IN</button>
                    </a>
                </div>
        {%endif%}

    </nav>
    </br>
    {%block content%}
    {%endblock%}
    
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {%block script%}
    {%endblock%}
    
  </body>
</html>
